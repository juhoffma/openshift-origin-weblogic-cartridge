Description: Oracle Weblogic Application Server for Developers provides access to the development runtime when production runtime capabilities matter. It is a no-charge development runtime. This software helps to enable faster, more efficient development of applications and services, and is available without the expense of a priced and supported runtime on the developerâ€™s desktop.
Version: '12.1.3'
License: Commercial
